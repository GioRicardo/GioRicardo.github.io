<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar restaurante</title>
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css\estilos.css">
</head>

<body>
    <header class="banner_ingresar banner">
            <nav class="nav contenedor">
                <div class="nav_logo">
                    <p class="nav_title"> Directorio de Restaurantes</p>
                </div>
    
                <ul class="nav_link nav_link--menu">
                    <li class="nav_items">
                        <a href="index.html" class="nav_links">Inicio</a>
                    </li>
                    <li class="nav_items">
                        <a href="busqueda.html" class="nav_links">Búsqueda</a>
                    </li>
                    <li class="nav_items">
                        <a href="ingresarrestaurante.html" class="nav_links">Ingresar restaurante</a>
                    </li>
                </ul>        
           </nav> 

        <section class="banner_contenedor contenedor">
            <h1 class="banner_title">Diligencia los datos del nuevo integrante de la familia.</h1>
            <p class="banner_paragraph">La solicitud de aprobación te llegará en menos de 24 horas.</p>
        </section>         
    </header>   


    <main>
        <section class="contenedor restaurantes">    
            <div class="ingresar_inputs">
            <p class="ingresar_paragraph">Nombre</p>    
            <input type="text" placeholder="Sazón doña Carmen" class="ingresar_input">
            <p class="ingresar_paragraph">Descripción</p>
            <input type="text" placeholder="Comida caribeña, mariscos" class="ingresar_input">
            <p class="ingresar_paragraph">Dirección</p>
            <input type="text" placeholder="Calle Bolivar # 1 - 5" class="ingresar_input">
            <p class="ingresar_paragraph">Correo electronico</p>
            <input type="text" placeholder="carmen@sazon.com" class="ingresar_input">
            <p class="ingresar_paragraph">Inserta una imagen</p>
            <input type="text" placeholder="Linda panorámica" class="ingresar_input">
            <input type="submit" value="Enviar" class="ingresar_submit">
            </div>
        </section>    
    </main>
</body>
</html>
